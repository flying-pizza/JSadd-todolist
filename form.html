<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM FORM</title>
</head>
<body>
    <form name= "commentForm" action="">
        <label for="comment">
        Comment : <input type="text" name="comment" id="comment" /> </label><br />
        <label for="from">
        Form : <input type="text" name="form" id="form" /> </label><br />
        <input type="submit" name="submit" id="submit" />
    </form>
    <div id="comment-list"></div>
    <script>
        document.querySelector("form[name=commentForm]").onsubmit = function (
            event
        ) {
        const commentList = document.getElementById("comment-list");
        const comment = document.getElementById("comment").value;
        const form = document.getElementById("from").value;

        const commentItem = document.createElement("p");
        commentItem.textContent = `${comment} - ${from}`;
        commentList.appendChild(commentItem);

        document.forms["commentForm"].reset();

        document.preventDefault();
        };
    </script>
</body>
</html>
