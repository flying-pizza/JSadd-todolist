<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="jawa.css">
</head>
<body>
      <div class="todo-container">
    <h1>Toâ€‘Do List</h1>
    <div class="input-area">
      <input type="text" class="todo-input" placeholder="Tulis tugas...">
      <button class="add-btn">Tambah</button>
    </div>

     <ul class="todo-list">
      <li class="todo-item">Tugas Senin</li>
      <li class="todo-item">Tugas Selasa</li>
    </ul>
  </div>

    <script>
        const input = document.getElementsByClassName("todo-input")[0];
        const button = document.getElementsByClassName("add-btn")[0];
        const list = document.getElementsByClassName("todo-list")[0];

        button.addEventListener("click", function () {
            const teksv = input.value.trim();
            if(teksv !== ""){
                const li = document.createElement("li");
                li.className = "todo-item";
                li.textContent = teksv;
                list.appendChild(li);
                input.value = "";
            }else{
                alert("tidak boleh kosong");
            }
        });
    </script>

</body>
</html>
